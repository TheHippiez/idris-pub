[app:main]
use = egg:idris

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
idris.secret = sekret
idris.debug_dev_user = admin
idris.blob_storage = local
idris.blob_path = var/files
idris.blob_api = http://localhost:6543/api/v1/blob/upload/

sqlalchemy.url = postgresql://idris:c4l31d0@localhost/idris

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, idris

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_idris]
level = DEBUG
handlers =
qualname = idris

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
